<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Todo-app">
      <h2>Your Todo App</h2>
      <div class="Add-todo">
        <input type="text" class="taskInput" placeholder="Enter a task" />
        <input type="date" class="taskDate"/>
        <button class="addTodoBtn" onclick="AddTask()">Add Todo</button>
      </div>
      <div class="todoList">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
